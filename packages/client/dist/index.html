<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Local Rabbit - A modern, intuitive interface for powerful local development" />
  <meta name="theme-color" content="#1a1b26" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <title>Local Rabbit</title>
  <style>
    /* Ensure we have a fallback loading state */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    #root:empty {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f9fa;
      color: #333;
    }

    #root:empty:before {
      content: 'Loading...';
      font-size: 1.5rem;
    }

    /* Hide any SSR dev messages until app fully loads */
    #ssr-dev-mode-message {
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .app-loaded #ssr-dev-mode-message {
      opacity: 1;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script>
    // Mark document as loaded once app initializes
    window.addEventListener('load', function () {
      document.body.classList.add('app-loaded');
    });
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
